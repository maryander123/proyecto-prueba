<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-fuchsia-200">
    
    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        
        <form id="form" class="flex flex-col gap-4 bg-red-200 p-4 rounded-lg text-md shadow-lg">


            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Correo <span class="text-pink-500">*</span></label>
                <input
                 type="email"
                 id="email-input" 
                 name="email-input"
                  autocomplete="off" 
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                
            </div>


            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Contrase√±a <span class="text-pink-500">*</span></label>
                <input type="password"
                 id="password-input" 
                 name="password-input"
                  autocomplete="off" 
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                <p id="error-text" class="text-sm text-red-600"></p>
            </div>


            <button 
            id="form-btn"
            class="bg-pink-300 py-2 px-4 rounded-lg font-bold  hover:bg-pink-400 transition ease-in-out disabled:opacity-50"
            >
            Iniciar Sesion 
        </button>
        <a href="/signup/">Registro</a>
        </form>
    </div>

        <script src="../components/nav.js"></script>
  <script src="index.js"></script>
</body>
</html>
