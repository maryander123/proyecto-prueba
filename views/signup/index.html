<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro</title>
    
</head>
<body class="bg-fuchsia-200">
    

    <div id="notification" class="fixed top-20 right-0 left-0">
    
    </div>


    <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
        <div class="hidden lg:flex px-56 w-2/3 h-5/6">
            <img src="/images/signup.svg" alt="imagen para registro">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-red-200 p-4 rounded-lg text-md shadow-lg">
            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Nombre <span class="text-pink-500">*</span></label>
                <input type="text"
                 id="name-input" 
                 name="name-input"
                  autocomplete="off" 
                  placeholder="nombre"
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                <p class="text-xs text-zinc-800">Tanto el nombre como el apellido deben comenzar con mayusculas</p>
            </div>


            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Correo <span class="text-pink-500">*</span></label>
                <input
                 type="email"
                 id="email-input" 
                 name="email-input"
                  autocomplete="off" 
                  placeholder="ejemplo@gmail.com"
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                <p class="text-xs text-zinc-800">El correo es requerido</p>
            </div>


            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Contraseña <span class="text-pink-500">*</span></label>
                <input type="password"
                 id="password-input" 
                 name="password-input"
                  autocomplete="off" 
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                <p class="text-xs text-zinc-800">
                    Debe tener al menos una letra <br>
                    Debe tener al menos un numero
                    Debe tener al menos 8 caracteres
                </p>
            </div>


            <div class="flex flex-col gap-2">
                <label for="name-input" class="font-bold text-zinc-900">
                    Confirmar contraseña <span class="text-pink-500">*</span></label>
                <input 
                 type="password"
                 id="match-input" 
                 name="match-input"
                  autocomplete="off" 
                  class="rounded-lg p-1 bg-zinc-100 focus:outline-blue-300">
                <p class="text-xs text-zinc-800">
                    Debe coincidir con la contraseña
                </p>
            </div>

            <button 
            id="form-btn"
            disabled
            class="bg-pink-300 py-2 px-4 rounded-lg font-bold  hover:bg-pink-400 transition ease-in-out disabled:opacity-50"
            >
            Registrar
        </button>
        <a href="/login/">Login</a>
        </form>
    </div>

    <script src="../components/nav.js"></script>

  <script type="module" src="index.js"></script>
  <script type="module" src="../components/notification.js"></script>
</body>
</html>
